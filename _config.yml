url: http://mountainmovers.org
baseurl:
google_analytics_key:

# Values for the jekyll-seo-tag gem (https://github.com/jekyll/jekyll-seo-tag)
logo: /siteicon.png
description: Mountain Movers International serves as a bridge between needs and resources.
